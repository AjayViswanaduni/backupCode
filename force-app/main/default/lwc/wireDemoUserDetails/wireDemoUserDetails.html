<template>
<lightning-card title="Wire Demo with Function">
    <div class="slds-var-m-around_medium">
        <template if:true={userDetail}>
            <div>User Email is- {userDetail.Email.value}</div>
            <div>User Name is - {userDetail.Name.value}</div>
        </template>
    </div>
</lightning-card>
<lightning-card title="Wire Demo with Property">
    <div class="slds-var-m-around_medium">
        <template if:true={userDetailProperty.data}>
            <div>User Email is- {userDetailProperty.data.fields.Email.value}</div>
            <div>User Name is - {userDetailProperty.data.fields.Name.value}</div>
        </template>
    </div>
</lightning-card>    
</template>
