<template>
    <lightning-card title="LWC Lightning Input with Icon">
        <div class="slds-var-p-around_medium">
            <div class="slds-is-relative">
            <lightning-icon size="x-small" icon-name="utility:email" 
            alternative-text="email" title="Email"  class="input-icon icon-left"></lightning-icon> 
            <lightning-input type="text" label="Email" class="icon-left"></lightning-input>
            </div>
            <!-- Password Field-->
            <div class="slds-is-relative">
                <lightning-icon size="x-small" icon-name={passwordIcon} onclick={clickHandler}
                alternative-text="email" title="Click to show the password" class="input-icon icon-left"></lightning-icon> 
                <lightning-input type={passwordType} label="Password" class="icon-left"></lightning-input>
             </div>
        </div>
    </lightning-card>
</template>
