<template>
    <lightning-card title="Get Industry Picklist Values Wire Adapter">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} >
           </lightning-combobox>
        </div>
        <p>SelectedIndustry:{selectedIndustry}</p>
    </lightning-card>
    <lightning-card title="Get Type Picklist Values Wire Adapter">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} >
           </lightning-combobox>
        </div>
        <p>selectedType:{selectedType}</p>
    </lightning-card>
</template>
