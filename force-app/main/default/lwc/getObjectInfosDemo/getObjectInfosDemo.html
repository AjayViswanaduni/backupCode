<template>
    <lightning-card title="Get Object Infos(Multiple Objects Information)">
        <div class="slds-var-p-around_medium">
            <template if:true={objInfos}>
            <template for:each={objInfos.results} for:item="obj">
                <div key={obj.result.apiName}>
                    <div>Object Api Name  - {obj.result.apiName}</div>
                    <div>defaultRecordTypeId - {obj.result.defaultRecordTypeId}</div>
                </div>
            </template>
            </template>
        </div>
    </lightning-card>    
</template>
